<!DOCTYPE html>
<html>
	<head>
        {% load staticfiles %}
        <script src="{% static 'jQuery/jquery-2.1.3.min.js' %}"></script>
        <script src="{% static 'bootstrap-3.3.2-dist/js/bootstrap.min.js' %}"></script>
        <link href="{% static 'bootstrap-3.3.2-dist/css/bootstrap.min.css'%}" rel="stylesheet">
        <link href="{% static 'bootstrap-3.3.2-dist/css/bootstrap-theme.css'%}" rel="stylesheet">
        <link href="{% static 'base.css' %}" rel="stylesheet">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tom Wallis' Blog</title>

        <meta name="author" content="Tom Wallis">
        <meta name="description" content="A blog in development on the things I find interesting, which tend to be varied.">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        Magh
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="http://github.com/probablytom">Github</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="starter-template">
                <h1>Chunky Bacon</h1>
                <p class="lead">Chunky bacon is the type of bacon that is chunkiest.</p>
                <br>
                <br>
                <!-- test...-->

                {% for post in posts %}

                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                    {{post.title}}
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                {{ post.content }}
                            </div>
                        </div>
                    </div>
                        {% endfor %}


        </div>

	</body>
</html>
