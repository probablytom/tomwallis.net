{% extends 'base.html' %}

{% block content %}
{% load markdown_filter %}
<div class="container-fluid">

    <div class="tw-content" style="padding-left: 15%">
        <h1 class="tw-heading">Magh</h1>
        <p class="lead tw-heading">PIE: To be able, to have power.</p>
        <br>
        <br>

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            {% for post in posts reversed %}

            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{post.id}}">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{post.id}}" aria-expanded="{% ifnotequal post.id 1 %}true{% else %}false{% endifnotequal %}" aria-controls="collapse{{post.id}}">
                            {{post.title|markdownify|safe}}
                        </a>
                    </h4>
                </div>
                <div id="collapse{{post.id}}"   class="panel-collapse collapse {% ifequal post.id posts.last.id %}in{% endifequal %}" role="tabpanel" aria-labelledby="heading{{post.id}}">
                    <div class="panel-body">
                        {{post.content|markdownify|safe}}
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
