<!-- Sidebar -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#" class="tw-sidebar-title">Tom Wallis</a></li>
                <li class="active"><a href="#">Magh <span class="sr-only">(current)</span></a></li>

                <li><a href="http://github.com/probablytom/">Github</a></li>
            </ul>
        </div>
    </div>        <!-- /#sidebar-wrapper -->
</div>

<div class="container">

    <div class="starter-template">
        <h1 class="tw-heading">Magh</h1>
        <p class="lead tw-heading">PIE: To be able, to have power.</p>
        <br>
        <br>

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            {% for post in posts %}

            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{post.id}}">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{post.id}}" aria-expanded="{% ifnotequal post.id 1 %}true{% else %}false{% endifnotequal %}" aria-controls="collapse{{post.id}}">
                            {{post.title}}
                        </a>
                    </h4>
                </div>
                <div id="collapse{{post.id}}"   class="panel-collapse collapse {% ifequal post.id posts.0.id %}in{% endifequal %}" role="tabpanel" aria-labelledby="heading{{post.id}}">
                    <div class="panel-body">
                        {{post.content}}
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>
